<a href="#/drugs">Go Back</a>
<div class="panel panel-default" ng-init="getdrug()">
  <div class="panel-heading">
    <h3 class="panel-title">{{drug.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img src="{{drug.image_url}}">
      </div>
      <div class="col-md-8">
        </p>{{drug.description}}</p>
        <ul class="list-group">
          <li class="list-group-item">medicine: {{drug.medicine}}</li>
          <li class="list-group-item">Author: {{drug.author}}</li>
          <li class="list-group-item">Pages: {{drug.pages}}</li>
        </ul>
        <a target="_blank" href="{{drug.buy_url}}" class="btn btn-primary">Buy on Amazon</a>
      </div>
    </div>
  </div>
</div>

<div class="pull-right">
  <a href="#/drugs/edit/{{drug._id}}">Edit</a> |  <a href="#" ng-click="removedrug(drug._id)">Delete</a>
  </div>
